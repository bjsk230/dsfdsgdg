<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=/chat">
    <title>Chat App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #075e54 0%, #128c7e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #075e54;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            background: #075e54;
            color: white;
            padding: 14px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background: #128c7e;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(7, 94, 84, 0.3);
        }
        .features {
            margin-top: 30px;
            text-align: left;
            color: #666;
            font-size: 14px;
        }
        .features li {
            list-style: none;
            margin: 8px 0;
            padding-left: 24px;
        }
        .features li:before {
            content: "âœ“ ";
            color: #075e54;
            font-weight: bold;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ’¬</div>
        <h1>Chat with Admin</h1>
        <p class="subtitle">Connect instantly with our support team</p>
        
        <button class="button" onclick="window.location.href='/'">
            Start Chat Now
        </button>
        
        <ul class="features">
            <li>Anonymous & Private</li>
            <li>Real-time messages</li>
            <li>No registration needed</li>
        </ul>
    </div>
</body>
</html>
